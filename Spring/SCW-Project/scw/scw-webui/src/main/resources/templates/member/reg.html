<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keys" content="">
    <meta name="author" content="">
	<div th:include="commons/include::cssStyle"></div>
	<link rel="stylesheet" href="css/login.css" th:href="@{/css/login.css}">
	<style>

	</style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <div><a class="navbar-brand" href="index.html" th:href="@{/index}" style="font-size:32px;">尚筹网-创意产品众筹平台</a></div>
        </div>
      </div>
    </nav>

    <div class="container">

      <form id="registerForm" class="form-signin" role="form" th:action="@{/member/doRegister}" method="post">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 用户注册</h2>
		  <div class="form-group has-success has-feedback">
			<input id="loginAcct" type="text" class="form-control" name="loginacct" placeholder="请输入手机号" autofocus>
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" name="userpswd" placeholder="请输入登录密码" style="margin-top:10px;">
			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" name="email" placeholder="请输入邮箱地址" style="margin-top:10px;">
			<span class="glyphicon glyphicon glyphicon-envelope form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
			  <input type="text" class="form-control" name="usertype" placeholder="请输入用户类型 0 - 个人 1 - 企业" style="margin-top:10px;">
			  <span class="glyphicon glyphicon glyphicon-comment form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" name="code" placeholder="请输入验证码" style="margin-top:10px;">
			<span class="glyphicon glyphicon glyphicon-comment form-control-feedback"></span>
		  </div>
          <button id="submitBtn" class="btn btn-lg btn-success btn-block"> 注册</button>
      </form>
	  <button id="smsBtn" class="btn btn-lg btn-success btn-block"> 获取验证码</button>
    </div>
	<div th:include="commons/include::#jsStyle"></div>
	<script type="text/javascript">
        $(function(){
            $("#smsBtn").click(function(){
                $.post("/member/sendsms",{"loginacct":$("#loginAcct").val()},function(data){
                    alert(data);
                });
            });
        });
    </script>
	<script>
        $("#submitBtn").click(function(){
            $("#registerForm").submit();
        });
    </script>
  </body>
</html>
