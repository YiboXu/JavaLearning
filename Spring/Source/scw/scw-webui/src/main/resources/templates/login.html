<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keys" content="">
    <meta name="author" content="">
    <div th:include="commons/include::cssStyle"></div>
	<link rel="stylesheet" href="css/login.css" th:href="@{/css/login.css}">
	<style>

	</style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <div><a class="navbar-brand" href="index.html" th:href="@{/index}" style="font-size:32px;">尚筹网-创意产品众筹平台</a></div>
        </div>
      </div>
    </nav>

    <div class="container">

      <form class="form-signin" role="form" id="loginForm" th:action="@{/doLogin}" method="post">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 用户登录</h2>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="loginacct" name="loginacct" placeholder="请输入登录账号" autofocus>
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="userpswd" name="userpswd" placeholder="请输入登录密码" style="margin-top:10px;">
			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		  </div>
          <div class="checkbox" style="text-align:right;"><a href="reg.html" th:href="@{/member/register}">我要注册</a></div>
        <a class="btn btn-lg btn-success btn-block" onclick="doLogin()" > 登录</a><span th:if="${error!=null}">[[${error}]]</span>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div th:include="commons/include::footer"></div>
      </form>
    </div>

   <div th:include="commons/include::#jsStyle"></div>
   <script>
       function doLogin(){
         var loginacct = $("#loginacct").val();
         var userpswd = $("#userpswd").val();

         if($.trim(loginacct) == ""){
            layer.msg("登录账号不能为空",{time:2000});
            return false;
         }

         if($.trim(userpswd) == ""){
            layer.msg("登录密码不能为空",{time:2000});
            return false;
         }

         $("#loginForm").submit();
       }
   </script>
  </body>
</html>
