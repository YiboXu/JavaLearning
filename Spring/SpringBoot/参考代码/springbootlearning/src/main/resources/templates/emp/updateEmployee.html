<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/img/favicon.ico}">

    <title>Update Employee</title>

    <!-- Bootstrap core CSS -->
    <link  th:href="@{/dist/css/bootstrap.min.css}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/assets/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/bar::#leftbar(activeUri='emps')"></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">Update Employee</h2>
            <form th:action="@{/emp/}+${emp.id}" method="post">
                <div class="form-group">
                    <label for="nameControl">Employee Name</label>
                    <input type="text" class="form-control" id="nameControl" name="name" placeholder="Firstname, Lastname" th:value="${emp.name}">
                </div>
                <div class="form-group">
                    <label for="emailControl">Email address</label>
                    <input type="email" class="form-control" id="emailControl" name="email" placeholder="name@example.com" th:value="${emp.email}">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="form-check form-check-inline">
                        <input id="sexControl1" class="for-check-input" type="radio" name="sex" value="Female" th:checked="${emp.sex=='Female'}">
                        <label for="sexControl1">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="sexControl2" class="for-check-input" type="radio" name="sex" value="Male" th:checked="${emp.sex=='Male'}">
                        <label for="sexControl2">Male</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="departmentControl">Example multiple select</label>
                    <select class="form-control" id="departmentControl" name="department" >
                        <option th:each="department:${departments}" th:text="${department}" th:selected="${emp.department==department}">department</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-sm btn-primary" value="Update">
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script th:src="@{/dist/css/bootstrap.min.css}"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script th:src="@{/assets/js/vendor/holder.min.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/assets/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
